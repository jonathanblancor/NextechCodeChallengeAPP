
<div style="margin: 20px 25px;">
  <form>
    <mat-form-field style="margin-left: 10px;">
      <mat-label>Search News</mat-label>
      <input matInput placeholder="Search News" #inputstring (keyup)="searchNews(inputstring.value)">
    </mat-form-field>
    <mat-spinner [diameter]="25" style="display: inline-block;" *ngIf="loadSpinner"></mat-spinner>
  </form>

  <mat-grid-list cols="3" rowHeight="200px" >
    <mat-grid-tile *ngFor="let aNews of news">
      
      <mat-card style="background: #3f51b5a6; margin-left: 10px; margin-right: 10px; width: 100%;">
        <mat-card-header>
        
          <mat-card-title>
            <a href={{aNews.url}} *ngIf="aNews.url != null" target="_blank" style="text-decoration: none; color: black">{{aNews.title}}</a>
            <span *ngIf="aNews.url == null">{{aNews.title}}</span>
          </mat-card-title>
          <mat-card-subtitle>{{aNews.by}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-actions>
          <button mat-button *ngIf="aNews.url == null" disabled style="color: black;">No Link Available :(</button>
        </mat-card-actions>
      </mat-card>
      
    </mat-grid-tile>
  </mat-grid-list>

</div>
